<div th:fragment=rooms th:each="room, iterStat : ${games}" class="game-room">
  <form th:action="@{'/game/' + ${room.id}}" method="get">
    <input type="hidden" name="tabId" th:value="${tabId}" />
    <button class="game-button" th:text="|${room.gameMode} Game, Host: ${room.hostUserName}|" >
      <!-- Game mode letter  th:data-room-id="${room.id}" -->
    </button>
  </form>
</div>
