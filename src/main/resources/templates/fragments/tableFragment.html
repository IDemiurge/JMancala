<table th:fragment=tableFragment>
  <tbody>
  <tr th:each="i : ${#numbers.sequence(start, end-1)}">
    <td th:text="${gameState.pits[i]}">
    </td>
    <td>
      <form th:if="${enabled == true}" hx-post="/makeMove" hx-target="#gameBoard" hx-swap="outerHTML">
        <input type="hidden" name="pitIndex" th:value="${i}" />
        <button type="submit">Make Move</button>
      </form>
    </td>
  </tr>
  <tr>
    <td th:text="|Store: ${gameState.pits[end]}|">
  </tr>
  </tbody>
</table>
